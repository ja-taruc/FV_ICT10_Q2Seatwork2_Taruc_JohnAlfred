<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Grade Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">

    <!-- PyScript JS -->
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <style>
        body {
            background-color: #780214;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container1 {
            background-color: #1B1B1E;
            padding: 20px;
            border-radius: 9px;
            border: medium solid #F8F7FF;
            color: #EDE9EC;
            width: 650px;
            margin: 20px auto;
        }

        .form-flex {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .container2 {
            width: 360px;
            padding: 20px;
            border-radius: 9px;
            border: medium solid #F8F7FF;
            background-color: #D8973C;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            height: 35px;
            border-radius: 9px;
            border: 1px solid white;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 8px;
            text-align: left;
        }

        table td input {
            width: 70px;
            height: 28px;
            border-radius: 5px;
            border: 1px solid white;
            text-align: right;
        }

        button {
            width: 100%;
            height: 50px;
            border-radius: 9px;
            background-color: white;
            color: #A8201A;
            border: 1px solid white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #result, #status {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 9px;
            width: 350px;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container1">
        <h1>Student Grade Calculator</h1>
    </div>

    <div class="form-flex">
        <div class="container2">
            <h3>Online Grade Calculator System</h3>
            <h4>Student Information</h4>

            <input id="fname" type="text" placeholder="First Name">
            <input id="lname" type="text" placeholder="Last Name">
            <input id="glevel" type="number" placeholder="Grade Level">

            <h3>Subjects</h3>
            <table>
                <tr><td>Science</td> <td><input id="sci" type="number" min="0" max="100"></td></tr>
                <tr><td>English</td> <td><input id="eng" type="number" min="0" max="100"></td></tr>
                <tr><td>ICT</td>     <td><input id="ict" type="number" min="0" max="100"></td></tr>
                <tr><td>Math</td>    <td><input id="math" type="number" min="0" max="100"></td></tr>
                <tr><td>Filipino</td><td><input id="filo" type="number" min="0" max="100"></td></tr>
                <tr><td>PE</td>      <td><input id="pe" type="number" min="0" max="100"></td></tr>
            </table>

            <p>Please input your grades first before confirming your information, thank you!</p>

<button py-click="general_weighted_average()">Calculate GWA</button>

            <div id="result"></div>
            <div id="status"></div>
        </div>
    </div>

    <script type="py" src="list.py"></script>

</body>
</html>
